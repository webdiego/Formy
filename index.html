<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
  <title>Form</title>
</head>
<body>
  <div class="container">

    <form id="form"  class="form bounce-in-top">

      <label for="username">Username</label>
      <input type="text"   placeholder="Username" id="username">
      <p class="info">Use any letter and symbol between 6-12 characters</p>
  
      <label for="first name">First Name</label>
      <input type="text"  placeholder="First Name" id="firstName">

      <label for="email">Email Address </label>
      <input type="text" placeholder="Email Address" id="email">

      <label for="phone">Phone Number </label>
      <input type="text" placeholder="Phone Number" id="phone">
  
      <input class="bubble"  type="submit" value="Submit"></input>
      <div class="alert ">
        <p>Your submission has been sent</p>
      </div>
    </form>
  </div>


  
  

  <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase.js"></script>
  <script src="./app.js"></script>
</body>
</html>
